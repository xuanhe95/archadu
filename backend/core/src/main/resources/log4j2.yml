Configuration:
  status: warn
  appenders:
    console:
      name: Console
      type: Console
      layout:
        type: PatternLayout
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    file:
      name: LogFile
      type: File
      fileName: logs/app.log
      layout:
        type: PatternLayout
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
  loggers:
    root:
      level: info
      appenderRefs:
        - ref: Console
        - ref: LogFile
